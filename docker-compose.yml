version: '3'
services:
  mongo1:
    container_name: mongo1
    image: mongo:4.4
    volumes:
      - ~/mongors/data1:/data/db
      - ./rs-init.sh:/scripts/rs-init.sh
    networks:
      - mongors-network
    ports:
      - 27021:27017
    links:
      - mongo2
      - mongo3
    restart: always
    entrypoint: [ "/usr/bin/mongod", "--bind_ip_all", "--replSet", "dbrs" ]
  mongo2:
    container_name: mongo2
    image: mongo:4.4
    volumes:
      - ~/mongors/data2:/data/db
    networks:
      - mongors-network
    ports:
      - 27022:27017
    restart: always
    entrypoint: [ "/usr/bin/mongod", "--bind_ip_all", "--replSet", "dbrs" ]
  mongo3:
    container_name: mongo3
    image: mongo:4.4
    volumes:
      - ~/mongors/data3:/data/db
    networks:
      - mongors-network
    ports:
      - 27023:27017
    restart: always
    entrypoint: [ "/usr/bin/mongod", "--bind_ip_all", "--replSet", "dbrs" ]
  front:
    build: ./front
    ports:
      - "3000:3000"
    environment:
      - VITE_HOST_BACKEND_PROD=http://localhost:3001
      - VITE_HOST_MESSAGES_PROD=http://localhost:3002
  back:
    build: ./back
    ports:
      - "3001:3000"
    environment:
      - DATABASE_URL=mongodb://mongo1:27021,mongo2:27022,mongo3:27023/nexn?replicaSet=dbrs&directConnection=true
      - JWT_SECRET_KEY=josepaye123
      - JWT_TIMEOUT=6h
      - HOST_FRONTEND=http://localhost:3000
    links:
      - mongo1
      - mongo2
      - mongo3
  socket:
    build: ./socket-messages
    ports:
      - "3002:3001"
 

networks:
  mongors-network:
    driver: bridge
